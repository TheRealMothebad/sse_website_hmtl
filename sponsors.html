<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Sponsors</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <!-- Include the template -->
  <div data-include="templates/layout.html">
    <div slot="content">
      <section class="page-title-banner">
        <h1>Our Sponsors</h1>
      </section>

      <div class="text">
        <h2>These Generous Entities Make Our Team Possible</h2>
      </div>

      <div class="sponsor-tier platinum">
        <h3>Platinum</h3>
        <div class="sponsor-images">
          <img src="static/media/carousel/1.jpg" alt="Sponsor 1" class="sponsor-logo">
        </div>
      </div>

      <div class="sponsor-tier gold">
        <h3>Gold</h3>
        <div class="sponsor-images">
          <img src="static/media/carousel/2.jpg" alt="Sponsor 2" class="sponsor-logo">
          <img src="static/media/carousel/3.jpg" alt="Sponsor 3" class="sponsor-logo">
        </div>
      </div>

      <div class="sponsor-tier silver">
        <h3>Silver</h3>
        <div class="sponsor-images">
          <img src="static/media/carousel/4.jpg" alt="Sponsor 4" class="sponsor-logo">
          <img src="static/media/carousel/5.jpg" alt="Sponsor 5" class="sponsor-logo">
          <img src="static/media/carousel/6.jpg" alt="Sponsor 6" class="sponsor-logo">
        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="static/template-loader.js"></script>
</body>
</html>
