<section class="split-section">
  <div data-slot="image" class="split-image">
    <img src="static/media/team-photo.jpg" alt="Example image">
  </div>

  <div class="split-text">
    <h2 data-slot="title"></h2>
    <p data-slot="text">
      This is some descriptive text about your team or project.
      It will appear on the left if it comes first in the HTML,
      or on the right if it comes second.
    </p>
  </div>
</section>
